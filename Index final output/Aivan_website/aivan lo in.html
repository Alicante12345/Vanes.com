    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        .whole img {
            width: 210px;
            height: 210px;
        }
        .whole h1 {
            margin: 0;
        }
        #social-media ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        #social-media li {
            margin: 0 10px;
        }
        #social-media img {
            width: 50px;
            height: 50px;
        }
        .navigation {
            text-align: center;
            margin: 20px 0;
        }
        .navigation a button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .container img {
            width: 100%;
            height: auto;
        }
        .form-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form {
            display: flex;
            flex-direction: column;
        }
        .form .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .form .subtitle {
            font-size: 14px;
            margin-bottom: 20px;
            color: #666;
        }
        .form-container {
            display: flex;
            flex-direction: column;
        }
        .input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .form-section {
            margin-top: 20px;
        }
        .form-section a {
            color: #007BFF;
            text-decoration: none;
        }
        .form-section a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
