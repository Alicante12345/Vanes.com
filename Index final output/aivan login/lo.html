    }

    .form-box {
        position:absolute;
        margin-top:70%;
        left:50%;
        
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        text-align: center;
        float: none;
    }
    .form {
        display: flex;
        flex-direction: column;

    .form .title {

        margin-bottom: 10px;
    }
    .form .subtitle {
        font-size: 14px;
        margin-bottom: 20px;
        color: #666;
    }
    .form-container {
        display: flex;
        flex-direction: column;
    }
    .input {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    button {
        padding: 10px;
        border: none;
        background-color: #007BFF;
        color: white;
        border-radius: 30px;
        font-size: 14px;
        cursor: pointer;
    }
    .form-section {
        margin-top: 20px;
    }
    .form-section a {
        color: #007BFF;
        text-decoration: none;
    }
    .form-section a:hover {
        text-decoration: underline;
    }
    footer {
        text-align: center;
        padding: 20px;
        height: fit-content ;
    }
    
</style>
